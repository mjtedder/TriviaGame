<!DOCTYPE html>
<html lang='en-us'>

<head>
  <meta charset='utf-8'>
  <!-- Responsive meta tag -->
  <meta name='viewport' content='width=device-width, initial-scale=1.0, shrink-to-fit=no'>
  <meta http-equv='X-UA-Compatible' content='ie=edge'>
  <!--Google Fonts-->
  <link href='https://fonts.googleapis.com/css?family=East+Sea+Dokdo' rel='stylesheet'>
  <!-- Bootstrap 4 CSS CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel='stylesheet' type='text/css' href='assets/css/style.css'>
  <title>Breaking Bad Trivia Game</title>
</head>

<body>
  <ul class="nav nav-pills nav-fill bg-dark rounded border my-2">
    <li class="nav-item">
      <h1 class="text-center my-2">BREAKING BAD TRIVIAL PURSUIT</h1>
    </li>
    <li class="nav-item">
      <button type='button' class='btn btn-outline-success btn-lg my-2' id='start'>Start</button>
    </li>
    <li class="nav-item">
      <div class= d-none id='timer'></div>
    </li>
  </ul>
  <div class='container'>
      <div class="row">
        <div class="col-lg bg-dark my-5 px-5 pb-5 rounded border d-none" id="questions">
        </div>
      </div>
      <div class="modal" tabindex="-1" role="dialog" id='resultModal'>
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Are you an empire or a business?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id='restart'>Play Again</button>
            </div>
          </div>
        </div>
      </div>

    <!-- jQuery -->
    <script src='https://code.jquery.com/jquery-3.2.1.slim.min.js' integrity='sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN'
      crossorigin='anonymous'></script>
    <!-- Popper.js-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js' integrity='sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q'
      crossorigin="anonymous"></script>
    <!-- Bootstrap 4 JavaScript -->
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js' integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl'
      crossorigin='anonymous'></script>
    <!--JavaScript-->
    <script src='assets/javascript/app.js'></script>
</body>

</html>
